{% extends "base1.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Notifications</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h4>Create Notification</h4>
        <form method="POST" action="{{ url_for('admin_notifications') }}">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="icon" class="form-label">Icon</label>
                <select class="form-select" id="icon" name="icon">
                    <option value="user-plus">User Added</option>
                    <option value="book">Book Added</option>
                    <option value="comments">Feedback</option>
                    <option value="calendar-check">Event</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create Notification</button>
        </form>

        <h4 class="mt-5">Existing Notifications</h4>
        <div class="list-group">
            {% for notification in notifications %}
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fas fa-{{ notification[3] }}"></i> {{ notification[1] }}
                    <span class="badge bg-info float-end">{{ notification[4] }}</span>
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
{% endblock %}
