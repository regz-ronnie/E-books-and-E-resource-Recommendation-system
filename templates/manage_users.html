{% extends 'base1.html' %}

{% block title %}Manage Users{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Manage Users</h2>

        <!-- Button to add new user -->
        <a href="{{ url_for('add_user') }}" class="btn btn-success mb-3">Add New User</a>

        <!-- Display the list of users -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[2] }}</td>
                    <td>{{ user[3] }}</td>
                    <td>{{ user[4] }}</td>
                    <td>
                        <a href="{{ url_for('edit_user', user_id=user[0]) }}" class="btn btn-warning btn-sm">Edit</a>
                        <form action="{{ url_for('delete_user', user_id=user[0]) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
