<!-- templates/update_book.html -->
<form action="{{ url_for('update_book', book_id=book['id']) }}" method="post" enctype="multipart/form-data">
    <div>
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ book['title'] }}" required>
    </div>
    <div>
        <label for="author">Author:</label>
        <input type="text" name="author" value="{{ book['author'] }}" required>
    </div>
    <div>
        <label for="genre">Genre:</label>
        <input type="text" name="genre" value="{{ book['genre'] }}" required>
    </div>
    <div>
        <label for="file">Update file:</label>
        <input type="file" name="file">
        <small>Current file: {{ book['file_path'] }}</small>
    </div>
    <button type="submit">Update Book</button>
</form>
