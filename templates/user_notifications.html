{% extends 'base.html' %}

{% block title %}User Notifications{% endblock %}

{% block content %}
    <h4>Your Notifications</h4>
    <div class="list-group">
        {% for notification in notifications %}
            <div class="notification-item">
                <div class="d-flex align-items-center">
                    <i class="fas fa-{{ notification[3] }} notification-icon"></i>
                    <div>
                        <div class="notification-title">{{ notification[1] }}</div>
                        <p class="mb-1">{{ notification[2] }}</p>
                        <small class="notification-time">{{ notification[4] }}</small>
                    </div>
                </div>
            </div>
        {% else %}
            <p class="text-muted">No notifications available.</p>
        {% endfor %}
        <style>
            /* Inline CSS for Notification Styles */
            .notification-item {
                display: flex;
                align-items: center;
                background-color: #f8f9fa;
                border-radius: 8px;
                padding: 10px;
                margin-bottom: 10px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                transition: background-color 0.3s ease;
            }
            .notification-item:hover {
                background-color: #e9ecef;
            }
            .notification-icon {
                font-size: 30px;
                margin-right: 15px;
                color: #007bff;
            }
            .notification-title {
                font-weight: bold;
                font-size: 16px;
                color: #333;
            }
            .notification-time {
                font-size: 12px;
                color: #6c757d;
            }
            .notification-message {
                font-size: 14px;
                color: #555;
            }
            .badge-notification {
                position: absolute;
                top: 10px;
                right: 10px;
                background-color: #dc3545;
                color: #fff;
                font-size: 12px;
                padding: 5px 10px;
                border-radius: 50%;
            }
        </style>
    </div>
{% endblock %}
