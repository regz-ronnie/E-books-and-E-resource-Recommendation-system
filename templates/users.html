<tbody>
    {% for user in users %}
    <tr>
        <td>{{ user[0] }}</td> <!-- Assuming ID is the first column -->
        <td>{{ user[1] }}</td> <!-- Assuming username is the second column -->
        <td>{{ user[2] }}</td> <!-- Assuming email is the third column -->
        <td>
            <a href="{{ url_for('edit_user', user_id=user[0]) }}">Edit</a>
            <form action="{{ url_for('delete_user', user_id=user[0]) }}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</tbody>
